apiVersion: apps/v1
kind: Deployment
metadata:
  name: processing-db
  namespace: count-system
  labels:
    app: processing-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: processing-db
  template:
    metadata:
      labels:
        app: processing-db
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        imagePullPolicy: IfNotPresent
        env:
        - name: POSTGRES_DB
          value: processing_db
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: count-secrets
              key: db-password
        ports:
        - containerPort: 5432
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        readinessProbe:
          exec:
            command: ["pg_isready", "-U", "postgres", "-d", "processing_db"]
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          exec:
            command: ["pg_isready", "-U", "postgres", "-d", "processing_db"]
          initialDelaySeconds: 10
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: processing-db
  namespace: count-system
spec:
  ports:
  - port: 5432
  selector:
    app: processing-db
