apiVersion: apps/v1
kind: Deployment
metadata:
  name: count-management-service
  namespace: count-system
  labels:
    app: count-management-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: count-management-service
  template:
    metadata:
      labels:
        app: count-management-service
    spec:
      containers:
      - name: backend
        image: count-management-service:latest
        imagePullPolicy: Never
        env:
        - name: DB_HOST
          value: management-db
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: postgres
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: count-secrets
              key: db-password
        - name: DB_NAME
          value: management_db
        - name: PROCESSING_SERVICE_URL
          value: "http://count-processing-service:8081"
        - name: PORT
          value: "8080"
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: count-management-service
  namespace: count-system
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
  selector:
    app: count-management-service
