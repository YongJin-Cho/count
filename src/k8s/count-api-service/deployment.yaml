apiVersion: apps/v1
kind: Deployment
metadata:
  name: count-api-service
  namespace: count-collection-system
  labels:
    app: count-api-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: count-api-service
  template:
    metadata:
      labels:
        app: count-api-service
    spec:
      containers:
        - name: count-api-service
          image: count-api-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: log-storage
              mountPath: /var/log/count
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: log-storage
          persistentVolumeClaim:
            claimName: count-api-service-pvc
