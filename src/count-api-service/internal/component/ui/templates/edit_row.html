<div id="edit-form-container">
    <h2>Edit Count: {{.ExternalID}}</h2>
    <form hx-put="/ui/counts/{{.ExternalID}}" hx-target="#count-row-{{.ExternalID}}" hx-swap="outerHTML">
        <div>
            <label>Value:</label>
            <input type="number" name="value" value="{{.Count}}" min="0">
        </div>
        <button type="submit">저장</button>
        <button hx-get="/ui/counts/{{.ExternalID}}" hx-target="closest div" hx-swap="delete">취소</button>
    </form>
</div>
