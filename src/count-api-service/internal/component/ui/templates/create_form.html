<div id="create-form-container">
    <h2>Create New Count</h2>
    <form hx-post="/ui/counts" hx-target="#count-list-body" hx-swap="beforeend">
        <div>
            <label>Source ID:</label>
            <input type="text" name="source_id" required pattern="[a-z0-9-]+">
        </div>
        <div>
            <label>Initial Value:</label>
            <input type="number" name="initial_value" value="0" min="0">
        </div>
        <button type="submit">생성</button>
        <div id="count-create-error-msg"></div>
    </form>
</div>
