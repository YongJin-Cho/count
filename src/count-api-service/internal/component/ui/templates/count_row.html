<tr id="count-row-{{.ExternalID}}">
    <td>{{.ExternalID}}</td>
    <td><span class="badge">{{.Count}}</span></td>
    <td>{{.UpdatedAt}}</td>
    <td>
        <button hx-post="/ui/counts/{{.ExternalID}}/increment" hx-target="closest tr" hx-swap="outerHTML">+1</button>
        <button hx-post="/ui/counts/{{.ExternalID}}/decrement" hx-target="closest tr" hx-swap="outerHTML">-1</button>
        <button hx-get="/ui/counts/{{.ExternalID}}/edit" hx-target="#main-content" hx-push-url="true">수정</button>
    </td>
</tr>
