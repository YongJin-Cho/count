<table id="history-table" class="min-w-full divide-y divide-gray-200">
  <thead>
    <tr>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Timestamp</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Operation</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Source</th>
    </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200">
    {{range .History}}
    <tr>
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{.Timestamp.Format "2006-01-02T15:04:05Z"}}</td>
      <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{.Type}}</td>
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{if gt .Change 0}}+{{end}}{{.Change}}</td>
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{.Source}}</td>
    </tr>
    {{end}}
  </tbody>
</table>
